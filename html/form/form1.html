<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">表单练习</h1>
<hr>

<form>
    <table align="center" width="600px" bgcolor="#f2f2f2">
        <tr>
            <td align="right">姓名：</td>
            <td><input type="text" name="name" size="25" maxlength="6" placeholder="Please input username"/></td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td><input type="email" name="email" size="25"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" name="pwd" size="25"/></td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input type="password" name="pwd_confirm" size="25"/></td>
        </tr>
        <tr>
            <td align="right">文件：</td>
            <td><input type="file" name="img"></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>男<input type="radio" name="sex" value="man" checked>
                女<input type="radio" name="sex" value="woman">
                保密<input type="radio" name="sex" value="baomi">
            </td>
        </tr>
        <tr>
            <td align="right">爱好：</td>
            <td>跳舞<input value="dance" type="checkbox" name="check">
                唱歌<input value="sing" type="checkbox" name="check">
                跑步<input value="run" type="checkbox" name="check">
            </td>
        </tr>
        <tr>
            <td align="right">城市：</td>
            <td>
                <select>
                    <option>--please select--</option>
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="tj">天津</option>
                    <option value="nj">南京</option>
                    <option value="sz">深圳</option>
                    <option value="cs">长沙</option>
                </select>
                <select size="6" multiple>
                    <option>--please select--</option>
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="tj">天津</option>
                    <option value="nj">南京</option>
                    <option value="sz">深圳</option>
                    <option value="cs">长沙</option>
                </select>
                <select>
                    <option>--please select--</option>
                    <optgroup label="华北">
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="tj">天津</option>
                    </optgroup>
                    <optgroup label="华南">
                        <option value="nj">南京</option>
                        <option value="sz">深圳</option>
                        <option value="cs">长沙</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">简介：</td>
            <td><textarea cols="50" rows="6">
                as;ldkfjasldkfjasl;dkfjldksfjlskdjflaskdjflaskdjflaskdjfl
                asdfasdfasdfasdf
                asdfasdfasdfasdfasdf
                asdfasdfasdfasdf
                asdfasdfasdfff
            </textarea></td>
        </tr>
        <tr align="center">
            <td colspan="2" align="center"><input type="button" value="点我">
                <input type="submit">
                <input type="reset"></td>
        </tr>

    </table>
</form>
</body>
</html>
