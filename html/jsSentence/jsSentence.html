<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        password = prompt("请输入密码");
        if (password.length < 6) {
            alert("密码小于六位");
        } else {
            if (isNaN(password)) {
                alert("密码不是纯数字")
            } else {
                alert("密码正确");
            }
        }
    </script>
</head>
<body>

</body>
</html>
